<style>
.game-container {
    margin: 40px auto;
    max-width: 500px;
    color: white;
}

#game {
    width: 100%;
    height: 200px;
    background: linear-gradient(#111, #000);
    border: 3px solid #00f7ff;
    position: relative;
    overflow: hidden;
}

#player {
    width: 40px;
    height: 40px;
    background: #00f7ff;
    position: absolute;
    bottom: 0;
    left: 40px;
    border-radius: 10px;
}

.jump {
    animation: jump 0.6s linear;
}

@keyframes jump {
    0% { bottom: 0; }
    50% { bottom: 100px; }
    100% { bottom: 0; }
}

#obstacle {
    width: 30px;
    height: 50px;
    background: red;
    position: absolute;
    bottom: 0;
    right: -40px;
}

.move {
    animation: move 1.5s linear infinite;
}

@keyframes move {
    0% { right: -40px; }
    100% { right: 100%; }
}
</style>
